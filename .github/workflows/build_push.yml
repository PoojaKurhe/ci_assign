name: ci
name: Build and push
id: docker_build
uses: docker/build-push-action@v2
with:
    context: .
    push: true
    tags: ${{ secrets.DOCKER_HUB_USERNAME }}/ci_assign:${{ steps.vars.outputs.tag }} , ${{ secrets.DOCKER_HUB_USERNAME }}/ci_assign:latest

on:
  push:
    branches:
      - 'master'
defaults:
  run:
    working-directory: ./examples/guestbook_go

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout 
        uses: actions/checkout@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/ci_assign:latest
